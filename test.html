<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Navbar Melayang</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .navbar-container {
            display: flex;
            justify-content: center;
            position: -webkit-sticky; /* Untuk dukungan Safari */
            position: sticky;
            top: 30px; /* Jarak 30px dari atas */
            z-index: 1000;
        }
        .navbar {
            width: 1000px;
            /*background-color: #333;*/
            background-color: white;
            padding: 5px 0;
            border-radius: 10px;
            flex-direction: column;
            border: 2px solid black;
        }
        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: flex-start; /* Tombol berorientasi ke kiri */
            align-items: center;
            border: 1px solid red;
        }
        .navbar li {
            margin: 0 10px;
        }
        .navbar li img{
            width: 150px; 
            height: 80px;
        }
        .navbar a {
            /*color: white;*/
            color: black;
            text-decoration: none;
            padding: 8px 16px;
        }
        .navbar a:hover {
            background-color: #575757;
            border-radius: 4px;
        }
        .content {
            padding: 15px;
        }
        .section {
            height: 600px;
            border-bottom: 1px solid #ccc;
            border: 1px solid green;
        }
        .section1 {
            height: 600px;
            border-bottom: 1px solid #ccc;
            border: 1px solid green;
        }
        .section1 img{
            width: 500px;
            height: 300px;
        }
        .container{
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .container img{
            width: 500px;
            height: 300px;
            margin: 0;
        }
        .promotion_container{
            height: 1000px;
            background-color: yellow;
            border: 1px solid black;
        }
        div img{
            width: 500px;
            height: 300px;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="navbar-container">
        <nav class="navbar">
            <ul>
                <li><img src="logo_beji-crop.png" alt="Logo"></li>
                <li><a href="#tentang">Kontak Layanan</a></li>
                <li><a href="#layanan">Paket Wisata</a></li>
                <li><a href="#layanan">Galeri</a></li>
                <li><a href="#kontak">Tentang Kami</a></li>
            </ul>
        </nav>
    </div>
