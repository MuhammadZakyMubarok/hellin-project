<head>

  <title>Beji Tourism Village</title>
  <style>
    :root {
      --primary-color: #FFA500;
      --secondary-color: #FFD700;
      --highlight-color: white;
      /* --bg-color: #132B5C;  */
      --bg-color: #3A90CF;
      --scnd-color: #C88C3A;
      /* --navbar-color: #0F2247; */
      --navbar-color: #015081;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      background-color: var(--highlight-color);
    }

    .container{
        background-color: var(--bg-color);
        display: flex;
        flex-direction: column;
    }

    .navbar {
      position: sticky;
      top: 0;
      z-index: 1000;
      background-color: var(--navbar-color);
      padding: 0;
      display: flex;
      align-items: center;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      align-items: center;

      /* width: 100%; */
      /* border: 1px solid black; */
    }

    .navbar-text{
        padding: 0 20px;
    }

    .navbar-text li {
      margin: 0 10px;
    }

    .navbar img {
      width: auto;
      height: auto;
      max-height: 100px;
      object-fit: contain;
      /* border: 1px solid black; */
    }
    .logo-container{
        display: flex;
        flex-direction: row;
        background-color: #FFA500;
        max-height: 100px;
        width: 400px;
    }

    .logo-container li{
        margin: 20px;
    }

    .navbar a {
      color: var(--primary-color);
      text-decoration: none;
      padding: 8px 16px;
      font-size: 20px;
      position: relative;
    }

    .navbar a::after {
      content: "";
      position: absolute;
      left: 50%;
      bottom: 0;
      width: 0;
      height: 3px;
      background: var(--secondary-color);
      transition: width 0.3s ease, left 0.3s ease;
    }

    .navbar a:hover::after,
    .navbar a.active::after {
      width: 100%;
      left: 0;
    }

    .navbar a:hover,
    .navbar a.active {
      font-weight: bold;
    }

    nav .sidebar{
      position: fixed;
      top: 0;
      right: 0;
      height: 100vh;
      width: 250px;
      z-index: 999;
      background-color: rgba(15, 34, 71, 0.8);
      display: none;
      flex-direction: column;
      backdrop-filter: blur(10px);
      /* align-items: flex-start;
      justify-content: flex-start; */
    }

    .sidebar li,
    .sidebar a{
      width: 100%;
      margin: 20px 0;
    }

    nav .menuButton{
      display: none;
      justify-content: flex-end;
      list-style: none;
      align-items: center;
      margin-left: auto;
    }

    @media(max-width: 800px){
      .hideOnMobile{
        display: none;
      }
    }

    .contact-container{
        width: auto;
        border: 1px solid red;
        height: 800px;
        background: 
        linear-gradient(to right, var(--bg-color) 50%, transparent 50%),
        url('Enigma-12.jpeg');
        background-size: auto 100%, 700px 800px;
        background-repeat: no-repeat;
        background-position: left, right;
        display: flex;
        /* align-items: center; */
        flex-direction: column;
    }

    .label{
      /* border: 1px solid black; */
      width: 300px;
      height: 50px;
      margin: 70px;
    }
    
    .label h1{
      font-size: 50px;
      color: var(--secondary-color);
    }

    .maps-container{
        width: auto;
        height: 500px;
        border: 1px solid blue;
    }

    .sosmed-container{
      /* border: 2px solid black; */
      width: 720px;
      height: 420px;
      display: flex;
      flex-direction: column;
      gap: 30px;
      margin-left: 70px;
    }

    .section-card{
      /* border: 1px solid red; */
      width: 720px;
      height: 200px;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      gap: 20px;
    }

    .sosmed-card{
      background-color: white;
      width: 340px;
      height: 200px;
      border-radius: 25px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .sosmed-desc{
      border: 1px solid black;
      width: auto;
      height: 120px;
      margin: 5px;
      text-align: center;
    }

    .sosmed-desc h1{
      color: var(--navbar-color);
      font-size: 25px;
    }

    .sosmed-logo{
      border: 1px solid black;
      width: auto;
      height: 100px;
       margin: 5px;
    }
  </style>
  <script>
    function showSidebar(){
      const sidebar = document.querySelector('.sidebar')
      sidebar.style.display = 'flex'
    }
    function hideSidebar(){
      const sidebar = document.querySelector('.sidebar')
      sidebar.style.display = 'none'
    }

    function updateMenuButtonDisplay() {
    const menuButton = document.querySelector('.menuButton');
    if (window.innerWidth <= 800) {
      menuButton.style.display = 'flex';
    } else {
      menuButton.style.display = 'none';
    }
  }

  // Jalankan saat halaman selesai dimuat
  document.addEventListener("DOMContentLoaded", updateMenuButtonDisplay);

  // Jalankan setiap kali ukuran jendela berubah
  window.addEventListener("resize", updateMenuButtonDisplay);
  </script>

</head>
