<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beji Tourism Village</title>
  <style>
    :root {
      /* --primary-color: #222B45;
      --secondary-color: #5A5F6F; */
      --primary-color: #FFA500;
      --secondary-color: #FFD700;
      --highlight-color: white;
      --bg-color: #132B5C; 
      --scnd-color: #C88C3A;
      --navbar-color: #0F2247;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      background-color: var(--highlight-color);
    }

    .container{
        border: 2px solid black;
        background-color: var(--bg-color);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    .navbar {
      position: sticky;
      top: 0;
      z-index: 1000;
      background-color: var(--navbar-color);
      padding: 0 0;
      border: 1px solid black;

      display: flex;
      align-items: center;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      align-items: center;

      /* width: 100%; */
      /* border: 1px solid black; */
    }

    .navbar-text{
        padding: 0 20px;
    }

    .navbar-text li {
      margin: 0 10px;
    }

    .navbar img {
      width: auto;
      height: auto;
      max-height: 100px;
      object-fit: contain;
      /* border: 1px solid black; */
    }
    .logo-container{
        display: flex;
        flex-direction: row;
        background-color: #FFA500;
        max-height: 100px;
        width: 400px;
    }

    .logo-container li{
        margin: 20px;
    }

    .navbar a {
      color: var(--primary-color);
      text-decoration: none;
      padding: 8px 16px;
      font-size: 20px;
      position: relative;
    }

    .navbar a::after {
      content: "";
      position: absolute;
      left: 50%;
      bottom: 0;
      width: 0;
      height: 3px;
      background: var(--secondary-color);
      transition: width 0.3s ease, left 0.3s ease;
    }

    .navbar a:hover::after,
    .navbar a.active::after {
      width: 100%;
      left: 0;
    }

    .navbar a:hover,
    .navbar a.active {
      font-weight: bold;
    }

    .content{
            height: 400px;
            width: 950px;
            background-color: white;
            margin-top: 65px;
            border: 1px solid black;
            border-radius: 30px;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }
        .image-content-container{
            border: 1px solid black;
            height: auto;
            width: 450px;
            margin: 25px;
        }
        .content-description{
            border: 1px solid black;
            height: auto;
            width: 400px;
            /*margin-right: 30px;*/
            margin: 25px;
        }

    .fade-in, .slide-in-left, .slide-in-right {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.8s ease-out, transform 1.5s ease-out;
    }

    .slide-in-left {
      transform: translateX(-50px);
    }

    .slide-in-right {
      transform: translateX(50px);
    }

    .show {
      opacity: 1;
      transform: translateX(0) translateY(0);
    }


  </style>
</head>
<body>
  <nav class="navbar">
    <ul class="logo-container">
        <li><img src="logo_beji-crop.png" alt="Logo"></li>
        <li><img src="upscalemedia-transformed-crop.png" alt="Logo"></li>
    </ul>
    <ul class="navbar-text">
      <!-- <li><img src="logo_beji-crop.png" alt="Logo"></li>
      <li><img src="upscalemedia-transformed-crop.png" alt="Logo"></li> -->
      <li><a href="index.html">Home</a></li>
      <li><a href="#about_us">About Us</a></li>
      <li><a href="packet.html" class="active">Tourism Package</a></li>
      <li><a href="#gallery">Galeri</a></li>
      <li><a href="#contact_us">Contact Us</a></li>
    </ul>
  </nav>

    <div class="container">
        <div class="content">
            <div class="image-content-container">

            </div>
            <div class="content-description">

            </div>
        </div>
    </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const animatedElements = document.querySelectorAll('.fade-in, .slide-in-left, .slide-in-right');
      const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add("show");
            observer.unobserve(entry.target);
          }
        });
      }, { threshold: 0.3 });

      animatedElements.forEach(el => observer.observe(el));
    });
    
  </script>
</body>
</html>
