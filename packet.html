<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Navbar Melayang</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        html {
            scroll-behavior: smooth;
        }

        body{
            background: #e5e7eb ;
        }
        .navbar-container {
            display: flex;
            justify-content: center;
            position: -webkit-sticky; /* Untuk dukungan Safari */
            position: sticky;
            top: 70px; /* Jarak 30px dari atas */
            z-index: 1000;
        }
        .navbar {
            width: 1100px;
            /*background-color: #333;*/
            background-color: white;
            padding: 10px 0;
            border-radius: 30px;
            flex-direction: column;
        }
        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: flex-start; /* Tombol berorientasi ke kiri */
            align-items: center;
            /*border: 1px solid red;*/
        }
        .navbar li {
            margin: 0 10px;
        }
        .navbar li img{
            width: 150px; 
            height: 80px;
        }
        .navbar a {
            /*color: white;*/
            color: #222B45;
            text-decoration: none;
            padding: 8px 16px;
            font-size: 20px;
            position: relative;
            display: inline-block;
        }

        .navbar a::after{
            content: "";
            position: absolute;
            left: 50%;
            bottom: 0;
            width: 0;
            height: 3px;
            background: #5A5F6F;
            transition: width 0.7s ease-in-out, left 0.7s ease-in-out;
        }
        .navbar a:hover::after{
            width: 100%;
            left: 0;
        }
        .navbar a:hover{
            font-weight: bold;
        }
        
        .container{
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }
        
        .content{
            height: 300px;
            width: 950px;
            background-color: white;
            margin-top: 130px;
            border: 1px solid black;
            border-radius: 25px;
        }
    </style>
</head>
<body>
    <div class="navbar-container">
        <nav class="navbar">
            <ul>
                <li><img src="logo_beji-crop.png" alt="Logo"></li>
                <li><a href="index.html">Beranda</a></li>
                <li><a href="#contact">Kontak Layanan</a></li>
                <li><a href="#gallery">Galeri</a></li>
                <li><a href="#aboutus">Tentang Kami</a></li>
            </ul>
        </nav>
    </div>
    <div class="container">
        <div class="content"></div>
    </div>
</body>
</html>
